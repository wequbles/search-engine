<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Поисковик</title>
		<link rel="stylesheet" href="style.css">
		<script src="search.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="download">
					<!-- Загрузка файла через input -->
					<div>
						<input type="file" id="fileInput" accept=".json">
						<button onclick="loadFile()">Загрузка из файла</button>
					</div>

					<!-- Загрузка файла по URL -->
					<div>
						<input type="text" id="urlInput" placeholder="Введите URL...">
						<button onclick="loadFromUrl()">Загрузка из URL</button>
					</div>
				</div>

				<div class="search">
					<!-- Поисковая строка -->
					<div>
						<input type="text" id="searchInput" placeholder="Поиск...">
						<button onclick="search()">Поиск</button>
					</div>

					<!-- Результаты поиска -->
					<div id="searchResults"></div>
				</div>

				<!-- Окно просмотра файла -->
				<iframe id="filePreview" style="width:100%; height:300px;"></iframe>
			</div>
		</div>
	</body>
</html>
